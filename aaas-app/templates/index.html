<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Animals Attack 9</title>
  </head>
  <body>

    <div class="container" id="div1">
      <h4>This is {{randomName}} the {{animalName}}!</h4>
      <h5>Click on {{randomName}} to meet {{randomNameNext}} the {{animalNameNext}}</h5>

      <div class="container-narrow" id="outer">
        <form class="" action="" method="post">
          <button type="submit" name="refreshButton" id="refreshButton">
            <img src={{url}} class="img-fluid" alt="Responsive image" />
          </button>
        </form>
      </div>
    </div>


    <!-- Latest compiled and minified JavaScript Bootstrap 3s-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
